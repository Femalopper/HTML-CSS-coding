<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="calculation">
      <section class="calc_result">
        <p class="small">30 &times 21</p>
        <p class="result">630</p>
      </section>
      <section class="values">
        <div>
          <button class="ordinary">C</button>
          <button class="ordinary">&plusmn</button>
          <button class="ordinary">%</button>
          <button class="ordinary bg-blue">&divide</button>
        </div>
        <div>
          <button class="ordinary">1</button>
          <button class="ordinary">2</button>
          <button class="ordinary">3</button>
          <button class="ordinary bg-blue">&times</button>
        </div>
        <div>
          <button class="ordinary">4</button>
          <button class="ordinary">5</button>
          <button class="ordinary">6</button>
          <button class="ordinary bg-blue">-</button>
        </div>
        <div>
          <button class="ordinary">7</button>
          <button class="ordinary">8</button>
          <button class="ordinary">9</button>
          <button class="ordinary bg-blue">+</button>
        </div>
        <div>
          <button class="ordinary">0</button>
          <button class="ordinary">.</button>
          <button class="ordinary delete">Delete</button>
          <button class="ordinary bg-blue">=</button>
        </div>
      </section>
    </div>
  </body>
</html>
