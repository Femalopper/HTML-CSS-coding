<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="graph.css" />
    <title>График продаж литературы</title>
  </head>

  <body>
    <section class="container">
      <h1>Продажа литературы</h1>
      <table class="histogram">
        <thead class="histogram-header">
          <tr>
            <th>Жанры:</th>
            <th class="px-20 histogram-header-blue">
              <span class="square"></span>Классическая
            </th>
            <th class="px-20 histogram-header-red">
              <span class="square square-red"></span>Фантастика
            </th>
            <th class="px-20 histogram-header-green">
              <span class="square square-green"></span>Романы
            </th>
          </tr>
        </thead>
        <tbody class="histogram-body">
          <tr class="histogram-row">
            <td class="histogram-name">2018 год</td>
            <td class="histogram-col">
              <span value="40%" class="w-50px histogram-blue"></span>
              <p>40k</p>
            </td>
            <td class="histogram-col">
              <span value="80%" class="w-50px histogram-red"></span>
              <p>80k</p>
            </td>
            <td class="histogram-col">
              <span value="75%" class="w-50px histogram-green"></span>
              <p>75k</p>
            </td>
          </tr>
          <tr class="histogram-row">
            <td class="histogram-name">2019 год</td>
            <td class="histogram-col">
              <span value="35%" class="w-50px histogram-blue"></span>
              <p>35k</p>
            </td>
            <td class="histogram-col">
              <span value="63%" class="w-50px histogram-red"></span>
              <p>63k</p>
            </td>
            <td class="histogram-col">
              <span value="50%" class="w-50px histogram-green"></span>
              <p>50k</p>
            </td>
          </tr>
          <tr class="histogram-row">
            <td class="histogram-name">2020 год</td>
            <td class="histogram-col">
              <span value="90%" class="w-50px histogram-blue"></span>
              <p>90k</p>
            </td>
            <td class="histogram-col">
              <span value="77%" class="w-50px histogram-red"></span>
              <p>77k</p>
            </td>
            <td class="histogram-col">
              <span value="80%" class="w-50px histogram-green"></span>
              <p>80k</p>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
